<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merge Sort</title>
</head>

<body>
    <p>Merge Sort -- what you need to know</p>
    <ul>
        <li>Merge sort has complexity O(nlog(n)) where as bubble sort has complexity O(n ^2) </li>
    </ul>

    <p id="resultdisplay"> Result is : </p>

    <script>
        var intArray = [4, 7, 1, 3, 8, 9, 5, 19, 12, 18]

        var mergeSort = function (array) {
            if (array.length <= 1) {
                return array;
            }

            var mid = Math.floor(array.length / 2);
            var a = mergeSort(array.slice(0, mid));
            var b = mergeSort(array.slice(mid));

            var result = [];
            var indexA = 0;
            var indexB = 0;

            while (indexA < a.length && indexB < b.length) {
                var elementA = a[indexA];
                var elementB = b[indexB];

                if (elementA < elementB) {
                    result.push(elementA);
                    indexA += 1;
                } else {
                    result.push(elementB);
                    indexB += 1;
                }

                while (indexA < a.length) {
                    result.push(a[indexA]);
                    indexA++;
                }

                while (indexB < b.length) {
                    result.push(b[indexB]);
                    indexB++;
                }
            }


            return result;


        }

        var sortedlist = mergeSort(intArray);
        console.log(sortedlist);
        document.getElementById("resultdisplay").innerHTML = "Orginal Array: [4, 7, 1, 3, 8, 9, 5, 19, 12, 18], After using Merge Sort " + "[" + mergeSort(intArray) + "]";
    </script>
</body>

</html>
