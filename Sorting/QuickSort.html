<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickSort</title>
</head>

<body>

    <p>QuickSort -- what you need to know</p>
    <ul>
        <li>Works on the concept of partition</li>
        <li>Uses lesser memory compared to Merge sort</li>

    </ul>

    <script>
        var array = [12, 3, 16, 4, 18, 9, 10, 2];

        var quicksort = function (array) {
            if (array.length <= 1) {
                return array;
            }

            var arrayLen = array.length - 1;
            var pivot = Math.floor(arrayLen / 2);
            var pivotValue = array.splice(pivot, 1)[0];


            console.log("pivotValue" + pivotValue);

            var less = [];
            var more = [];
            var same = [];


            for (var j = 0; j < arrayLen; j++) {
                if (array[j] === pivotValue) {
                    same.push[array[j]]
                    console.log("same" + same);
                }
                if (array[j] < pivotValue) {
                    less.push(array[j]);
                } else {
                    more.push(array[j]);
                }
            }

            return quicksort(less).concat([pivotValue], quicksort(more));
        }

        var result = quicksort([12, 3, 16, 4, 18, 9, 10, 2]);
        console.log(result);
    </script>

</body>

</html>
